<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .bg-img{
        background-image: url('fon.png');
        height: 929px;
        background-size: 100% 100%;
      }
      .text{
        font-family: expresswayfree;
        color: white;
      }
      @font-face{
        src: url(expresswayfree.ttf);
        font-family: expresswayfree;
      }
    </style>
  </head>
  <body>
    <div class="bg-img">
      <div>
        <h1 class="text-center text" style="padding-top: 150px;">ТВОИ ОЧКИ</h1>
        <p class="text-center text pt-5">X</p>
        <h2 class="score text-center text pt-5">0</h2>
        <p class="t text-center fs-5 text pt-5">Добавить +1 очко</p>
      </div>
    </div>
    <script>
      let number=0
      document.querySelector('.t').onclick=function(){
        document.querySelector('.score').innerHTML=number
        number=number+1
      }
    </script>
  </body>
</html>
